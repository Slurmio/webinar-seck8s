apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: mock-payload
  name: frontend
  labels:
    app: mock-service
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: db-secret
          mountPath: /etc/db
          readOnly: true
        env:
        - name: NGINX_PORT
          value: "8080"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-password
        ports:
        - containerPort: 8080
      volumes:
      - name: db-secret
        secret:
          secretName: db-secret
          items:
          - key: db-secret-config
            path: db.config
            mode: 0644