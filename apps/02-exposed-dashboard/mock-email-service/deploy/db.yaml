apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-email-db
spec:
  selector:
    matchLabels:
      app: mock-email-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mock-email-db
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mock-email-db-secret
              key: mysql_table
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mock-email-db-secret
              key: mysql_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mock-email-db-secret
              key: mysql_password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mock-email-db-secret
              key: mysql_root_password
        ports:
        - containerPort: 3306
          name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mock-email-db
spec:
  ports:
  - port: 3306
  selector:
    app: mock-email-db
  clusterIP: None
